<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Choose Your Own Adventure</title>
<link href="style.css" type="text/css" rel="stylesheet" />

</head>
<body>


<form>

<center><h2>Welcome to</h1></center>
<center><h1>Choose Your Own Adventure</h2></center>

<center>What is your name?</center><br/>

<center><img src="name.jpg"/ alt="Name"></center>

<center><input type="text" id="name"></center>

<br/>
<center><button type="button" onclick="captureName()">Submit</button></center>
<br/>


</form>

<footer>
  <span id="namePlace"></span>
</footer>

<script TYPE="text/javascript">

function captureName() {
  var name = document.getElementById("name").value
  console.log(name);
  var paragraphStart = "Welcome,  ";
  var paragraphEnd = "! Click Next to proceed."
  var message = paragraphStart + name + paragraphEnd;
  document.getElementById('namePlace').innerHTML = message;


  return false;
}


</script>

<center><a href="begin.html"m>Next</a></center>

</body>
</html>
